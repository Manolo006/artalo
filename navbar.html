<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu con Hamburger</title>
    <style>
:root {
    --blu-chiaro: #a5d8ff;
    --verde-acqua: #5ecfb0;
    --viola-chiaro: #d0b3ff;
    --rosa-tenue: #f4a1c5;
    --blu-scuro: #2563eb;
    --testo-primario: #333333;
    --sfondo: #ffffff;
    --navbar: #3b86a6;
    --navbar-hover: #5ca9c5;
}

        /* Generale */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--sfondo);
            padding: 0px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            flex: 1;
            height: 80px;
        }

        /* Checkbox nascosto */
        .checkbox-input {
            display: none;
        }

        /* Icona hamburger */
        .checkbox-open {
            flex: 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--testo-primario);
        }

        /* Icona chiusura */
        .checkbox-close {
            display: none;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            color: var(--sfondo);
        }

        /* Menu */
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: var(--sfondo);
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: var(--navbar-hover);
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .menu {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 70%;
                height: 100%;
                color: var(--sfondo);
                background-color: var(--navbar-hover);
                padding: 20px;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
                
            }

            /* Menu attivo */
            .checkbox-input:checked ~ .checkbox-containers .menu {
                display: flex;
                transform: translateX(0);
            }

            /* Icona hamburger */
            .checkbox-open {
                display: flex;
                position: relative;
            }

            /* Icona chiusura visibile con menu aperto */
            .checkbox-input:checked ~ .checkbox-containers .checkbox-close {
                display: flex;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1001;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo_lungo_payoof.png" alt="Logo Artalo Lab">
            </a>
        </div>

        <!-- Checkbox input nascosto -->
        <input type="checkbox" id="checkbox" class="checkbox-input">
        
        <!-- Icona hamburger -->
        <label for="checkbox" class="checkbox-open">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </label>
        
        <!-- Container con menu e icona chiusura -->
        <div class="checkbox-containers">
            <!-- Sidebar -->
            <div class="menu-container">
                <!-- Icona chiusura -->
                <label for="checkbox" class="checkbox-close">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </label>

                <!-- Menu -->
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Chi Siamo</a></li>
                    <li><a href="attivita.html">Attivit√†</a></li>
                    <li><a href="product.html">Prodotti</a></li>
                    <li><a href="contact.html">Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
